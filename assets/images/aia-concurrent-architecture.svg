<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#1f2937"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f9fafb" text-anchor="middle">AIA Concurrent Processing Architecture</text>
  
  <!-- User Input -->
  <rect x="50" y="80" width="120" height="60" rx="10" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <text x="110" y="105" font-family="Arial, sans-serif" font-size="12" fill="#f9fafb" text-anchor="middle">User Prompt</text>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db" text-anchor="middle">"analyze_project"</text>
  
  <!-- AIA Core -->
  <rect x="250" y="60" width="140" height="100" rx="15" fill="url(#grad1)" stroke="#4f46e5" stroke-width="2"/>
  <text x="320" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AIA Core</text>
  <text x="320" y="110" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Ruby Async</text>
  <text x="320" y="125" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Framework</text>
  <text x="320" y="145" font-family="Arial, sans-serif" font-size="10" fill="#e0e7ff" text-anchor="middle">Concurrent Manager</text>
  
  <!-- Models -->
  <g id="gpt4">
    <rect x="500" y="50" width="120" height="80" rx="10" fill="url(#grad2)" stroke="#059669" stroke-width="2"/>
    <text x="560" y="75" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">GPT-4</text>
    <text x="560" y="95" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Architecture</text>
    <text x="560" y="110" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Security Analysis</text>
  </g>
  
  <g id="claude">
    <rect x="500" y="150" width="120" height="80" rx="10" fill="url(#grad3)" stroke="#dc2626" stroke-width="2"/>
    <text x="560" y="175" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Claude-3-Sonnet</text>
    <text x="560" y="195" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Code Quality</text>
    <text x="560" y="210" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Documentation</text>
  </g>
  
  <g id="gemini">
    <rect x="500" y="250" width="120" height="80" rx="10" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="560" y="275" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Gemini-Pro</text>
    <text x="560" y="295" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Performance</text>
    <text x="560" y="310" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Analytics</text>
  </g>
  
  <!-- Results Collection -->
  <rect x="250" y="380" width="140" height="60" rx="10" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
  <text x="320" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Results</text>
  <text x="320" y="420" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db" text-anchor="middle">Aggregation</text>
  
  <!-- Output -->
  <rect x="630" y="380" width="120" height="60" rx="10" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <text x="690" y="405" font-family="Arial, sans-serif" font-size="12" fill="#f9fafb" text-anchor="middle">Multi-Model</text>
  <text x="690" y="420" font-family="Arial, sans-serif" font-size="12" fill="#f9fafb" text-anchor="middle">Response</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Input to Core -->
  <line x1="170" y1="110" x2="250" y2="110" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Core to Models (parallel) -->
  <line x1="390" y1="90" x2="500" y2="90" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="390" y1="110" x2="500" y2="190" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="390" y1="130" x2="500" y2="290" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Models to Results -->
  <line x1="500" y1="90" x2="390" y2="390" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="190" x2="390" y2="410" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="290" x2="390" y2="420" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Results to Output -->
  <line x1="390" y1="410" x2="630" y2="410" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Concurrent indicators -->
  <text x="450" y="75" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Concurrent</text>
  <text x="450" y="175" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Processing</text>
  <text x="450" y="275" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">⚡ Async</text>
  
  <!-- Time indicator -->
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" text-anchor="middle">⏱️ Dramatically Reduced Processing Time</text>
</svg>