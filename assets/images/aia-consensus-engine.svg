<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modelGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modelGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="consensusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#111827"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#f9fafb" text-anchor="middle">AIA Consensus Engine Workflow</text>
  
  <!-- Step 1: Individual Responses -->
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">Step 1: Individual Analysis</text>
  
  <g id="model-responses">
    <!-- GPT-4 Response -->
    <rect x="50" y="100" width="180" height="120" rx="10" fill="url(#modelGrad1)" stroke="#059669" stroke-width="2"/>
    <text x="140" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">GPT-4 Response</text>
    <text x="140" y="145" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">"Strong architecture focus"</text>
    <text x="140" y="160" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">"Security considerations"</text>
    <text x="140" y="175" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">"Best practices compliance"</text>
    <text x="140" y="195" font-family="Arial, sans-serif" font-size="10" fill="#bbf7d0" text-anchor="middle">✓ Technical depth</text>
    <text x="140" y="210" font-family="Arial, sans-serif" font-size="10" fill="#bbf7d0" text-anchor="middle">⚠ Limited context</text>
    
    <!-- Claude Response -->
    <rect x="270" y="100" width="180" height="120" rx="10" fill="url(#modelGrad2)" stroke="#dc2626" stroke-width="2"/>
    <text x="360" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Claude-3 Response</text>
    <text x="360" y="145" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">"Comprehensive analysis"</text>
    <text x="360" y="160" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">"Long-term maintainability"</text>
    <text x="360" y="175" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">"Documentation focus"</text>
    <text x="360" y="195" font-family="Arial, sans-serif" font-size="10" fill="#fecaca" text-anchor="middle">✓ Holistic view</text>
    <text x="360" y="210" font-family="Arial, sans-serif" font-size="10" fill="#fecaca" text-anchor="middle">⚠ Conservative approach</text>
  </g>
  
  <!-- Step 2: Primary Model Analysis -->
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">Step 2: Meta-Analysis</text>
  
  <rect x="350" y="300" width="200" height="100" rx="15" fill="url(#primaryGrad)" stroke="#3b82f6" stroke-width="3"/>
  <text x="450" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Primary Model</text>
  <text x="450" y="345" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Analyzes all responses</text>
  <text x="450" y="365" font-family="Arial, sans-serif" font-size="11" fill="#dbeafe" text-anchor="middle">• Identifies best insights</text>
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="11" fill="#dbeafe" text-anchor="middle">• Resolves contradictions</text>
  <text x="450" y="395" font-family="Arial, sans-serif" font-size="11" fill="#dbeafe" text-anchor="middle">• Adds context</text>
  
  <!-- Step 3: Consensus Output -->
  <text x="450" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">Step 3: Synthesized Response</text>
  
  <rect x="300" y="470" width="300" height="100" rx="15" fill="url(#consensusGrad)" stroke="#7c3aed" stroke-width="3"/>
  <text x="450" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Consensus Response</text>
  <text x="450" y="515" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Unified, comprehensive analysis that:</text>
  <text x="450" y="535" font-family="Arial, sans-serif" font-size="11" fill="#e9d5ff" text-anchor="middle">✓ Combines technical depth with holistic view</text>
  <text x="450" y="550" font-family="Arial, sans-serif" font-size="11" fill="#e9d5ff" text-anchor="middle">✓ Provides balanced recommendations</text>
  <text x="450" y="565" font-family="Arial, sans-serif" font-size="11" fill="#e9d5ff" text-anchor="middle">✓ Maintains accuracy without speculation</text>
  
  <!-- Process Flow Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
    </marker>
  </defs>
  
  <!-- Individual responses to primary model -->
  <path d="M 140 220 Q 200 250 350 340" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 360 220 Q 400 250 450 300" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Primary model to consensus -->
  <line x1="450" y1="400" x2="450" y2="470" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Side annotations -->
  <g id="benefits">
    <rect x="650" y="150" width="220" height="200" rx="10" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    <text x="760" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">Consensus Benefits</text>
    
    <text x="670" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981" text-anchor="start">✓ Best Insights</text>
    <text x="675" y="215" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db" text-anchor="start">Incorporates strengths from</text>
    <text x="675" y="225" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db" text-anchor="start">each model's analysis</text>
    
    <text x="670" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981" text-anchor="start">✓ Clear Reasoning</text>
    <text x="675" y="265" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db" text-anchor="start">Resolves contradictions</text>
    <text x="675" y="275" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db" text-anchor="start">with transparent logic</text>
    
    <text x="670" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981" text-anchor="start">✓ Added Context</text>
    <text x="675" y="315" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db" text-anchor="start">Provides helpful background</text>
    <text x="675" y="325" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db" text-anchor="start">and clarifications</text>
  </g>
  
  <!-- Command example -->
  <rect x="50" y="480" width="220" height="40" rx="5" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
  <text x="60" y="495" font-family="Monaco, monospace" font-size="10" fill="#10b981" text-anchor="start">aia --model "gpt-4,claude-3"</text>
  <text x="60" y="510" font-family="Monaco, monospace" font-size="10" fill="#10b981" text-anchor="start">    --consensus analyze_code</text>
</svg>